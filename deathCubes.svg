<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/graphics/SVG/1.1/DTD/svg11.dtd">
<svg verson="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
   <pattern id="pattern-cubes" x="0" y="50" patternUnits="userSpaceOnUse" width="126" height="200" viewBox="0 0 10 16"> 
     <g id="cube">
        <path d="m0 0 l5 3 v5 l-5 -3z" fill="yellow"><!--left-->
          <animate attributeType="XML" attributeName="fill"
          values="yellow;darkred;black;darkred;yellow"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="m10 0 l-5 3 v5 l5 -3" fill="darkred"><!--right-->
          <animate attributeType="XML" attributeName="fill"
          values="darkred;black;darkred;yellow;darkred"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="m0 0 l5 -3 l5 3 l-5 3z" fill="black"><!--bottom of top-->
          <animate attributeType="XML" attributeName="fill"
          values="black;darkred;yellow;darkred;black"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="m1.3 1.18 l0.6 0.36 v3 l1 0.6 v-3 l0.6 0.36 v2.8 l0.2 0.12 v1.4 l-0.6 -0.36 v-0.6 l-1.8 -1.08 z" fill="yellow"/>
        <path d="m9 1 l-3 1.8 v0.8 l1 -0.6 v3.2 l1 -0.6 v-3.2 l1 -0.6 z" fill="yellow">
        </path>
     </g>
      <path d="m0 16 l5 -3 l5 3z" fill="black"><!--Top of top-->
        <animate attributeType="XML" attributeName="fill"
          values="black;darkred;yellow;darkred;black"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
      </path>
     <use x="-5" y="8" xlink:href="#cube" />
     <use x="5" y="8" xlink:href="#cube" />
   </pattern>   
   <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-cubes)" style="background-color:blue" />
</svg>