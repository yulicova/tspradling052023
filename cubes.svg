<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/graphics/SVG/1.1/DTD/svg11.dtd">
<svg verson="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
   <pattern id="pattern-cubes" x="0" y="50" patternUnits="userSpaceOnUse" width="126" height="200" viewBox="0 0 10 16"> 
     <g id="cube">
        <path d="m0 0 l5 3 v5 l-5 -3z" fill="white"><!--left-->
          <animate attributeType="XML" attributeName="fill"
          values="white;aquamarine;mediumaquamarine;aquamarine;white"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="m10 0 l-5 3 v5 l5 -3" fill="aquamarine"><!--right-->
          <animate attributeType="XML" attributeName="fill"
          values="aquamarine;mediumaquamarine;aquamarine;white;aquamarine"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="m0 0 l5 -3 l5 3 l-5 3z" fill="mediumaquamarine"><!--bottom of top-->
          <animate attributeType="XML" attributeName="fill"
          values="mediumaquamarine;aquamarine;white;aquamarine;mediumaquamarine"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="m1 1 l3 1.8 v0.8 l-1 -0.6 v3.2 l-1 -0.6 v-3.2 l-1 -0.6 v-0.8" fill="white"/>
        <path d="m9 1 l-3 1.8 v2.4 l2 -1.2 v0.8 l-2 1.2 v0.8 l3 -1.8 v-2.4 l-2 1.2 v-0.8 l2 -1.2 z" fill="white"/>
     </g>
      <path d="m0 16 l5 -3 l5 3z" fill="mediumaquamarine"><!--Top of top-->
        <animate attributeType="XML" attributeName="fill"
          values="mediumaquamarine;aquamarine;white;aquamarine;mediumaquamarine"
          keyTimes="0;0.25;0.5;0.75;1"
          dur="5s" repeatCount="indefinite"/>
      </path>
     <use x="-5" y="8" xlink:href="#cube" />
     <use x="5" y="8" xlink:href="#cube" />
   </pattern>   
   <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-cubes)" style="background-color:blue" />
</svg>